<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>erzi.site</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    background: #0A0A0A;
    min-height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  /* 呼吸核心 */
  .breath {
    position: relative;
    width: 200px;
    height: 200px;
  }
  
  /* 中心光点 */
  .core {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(100, 100, 120, 0.3) 0%, transparent 70%);
    animation: breathe 4s ease-in-out infinite;
  }
  
  /* 外层光环 */
  .ring {
    position: absolute;
    inset: -30px;
    border-radius: 50%;
    border: 1px solid rgba(100, 100, 120, 0.15);
    animation: breathe 4s ease-in-out infinite 0.5s;
  }
  
  .ring:nth-child(2) {
    inset: -60px;
    border-color: rgba(100, 100, 120, 0.1);
    animation-delay: 1s;
  }
  
  .ring:nth-child(3) {
    inset: -90px;
    border-color: rgba(100, 100, 120, 0.05);
    animation-delay: 1.5s;
  }
  
  .ring:nth-child(4) {
    inset: -120px;
    border-color: rgba(100, 100, 120, 0.03);
    animation-delay: 2s;
  }
  
  .ring:nth-child(5) {
    inset: -150px;
    border-color: rgba(100, 100, 120, 0.02);
    animation-delay: 2.5s;
  }
  
  @keyframes breathe {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.15);
      opacity: 0.6;
    }
  }
  
  /* 漂浮粒子 */
  .particle {
    position: fixed;
    width: 2px;
    height: 2px;
    background: rgba(100, 100, 120, 0.3);
    border-radius: 50%;
    animation: float 20s linear infinite;
  }
  
  @keyframes float {
    0% {
      transform: translateY(100vh) translateX(0);
      opacity: 0;
    }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% {
      transform: translateY(-100vh) translateX(100px);
      opacity: 0;
    }
  }
  
  /* 隐藏滚动条 */
  ::-webkit-scrollbar { display: none; }
  
  /* 鼠标交互 */
  .breath:hover .core {
    background: radial-gradient(circle, rgba(120, 100, 140, 0.4) 0%, transparent 70%);
  }
  
  /* 点击涟漪 */
  .ripple {
    position: fixed;
    border: 1px solid rgba(100, 100, 120, 0.3);
    border-radius: 50%;
    animation: ripple 2s ease-out forwards;
    pointer-events: none;
  }
  
  @keyframes ripple {
    0% {
      width: 0;
      height: 0;
      opacity: 1;
    }
    100% {
      width: 400px;
      height: 400px;
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="breath">
    <div class="core"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
  </div>
  
  <script>
    // 生成漂浮粒子
    for (let i = 0; i < 15; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDelay = Math.random() * 20 + 's';
      particle.style.animationDuration = (15 + Math.random() * 10) + 's';
      document.body.appendChild(particle);
    }
    
    // 点击涟漪效果
    document.addEventListener('click', (e) => {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = e.clientX - 200 + 'px';
      ripple.style.top = e.clientY - 200 + 'px';
      document.body.appendChild(ripple);
      
      setTimeout(() => ripple.remove(), 2000);
    });
  </script>
</body>
</html>
