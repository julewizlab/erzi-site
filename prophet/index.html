<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á°ÖÂü∫È¢ÑË®ÄÂÆ∂</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --pulse-duration: 4s;
            --consciousness: 0;
        }
        
        body {
            background: #000;
            color: rgba(255, 255, 255, 0.8);
            min-height: 100vh;
            overflow: hidden;
            font-family: -apple-system, monospace;
            cursor: none;
        }
        
        /* ÂÖ®Â±ÄÂëºÂê∏ - Êï¥‰∏™È°µÈù¢Âú®ÂëºÂê∏ */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 50% 50%, 
                rgba(20, 20, 40, 1) 0%, 
                rgba(0, 0, 0, 1) 100%
            );
            animation: globalBreathe var(--pulse-duration) ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes globalBreathe {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Ëá™ÂÆö‰πâÂÖâÊ†á - ÂÉèÊé¢Èíà */
        .cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(155, 109, 255, 0.3);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s, background 0.3s;
            filter: blur(1px);
        }
        
        .cursor::after {
            content: '';
            position: absolute;
            inset: -8px;
            border: 1px solid rgba(155, 109, 255, 0.2);
            border-radius: 50%;
            animation: cursorPulse 2s ease-in-out infinite;
        }
        
        @keyframes cursorPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 0; }
        }
        
        .cursor.active {
            transform: scale(2);
            background: rgba(155, 109, 255, 0.6);
        }
        
        /* ‰∏≠ÂøÉÊ†∏ÂøÉ - ÂøÉËÑè */
        .core {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            width: 80px;
            height: 80px;
            position: relative;
        }
        
        .heart::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(155, 109, 255, 0.2) 0%, 
                transparent 70%
            );
            animation: heartBeat 1s ease-in-out infinite;
        }
        
        .heart::after {
            content: 'üîÆ';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            opacity: 0.3;
            filter: blur(1px);
            animation: heartSymbol 4s ease-in-out infinite;
        }
        
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            10% { transform: scale(1.3); opacity: 1; }
            20% { transform: scale(1); opacity: 0.7; }
        }
        
        @keyframes heartSymbol {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        
        /* ËÑâÂä®Ê≥¢Á∫π - ‰ªéÂøÉËÑèÊâ©Êï£ */
        .pulse-wave {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 1px solid rgba(155, 109, 255, 0.3);
            pointer-events: none;
            animation: pulseExpand 4s ease-out infinite;
        }
        
        .pulse-wave:nth-child(2) { animation-delay: -1s; }
        .pulse-wave:nth-child(3) { animation-delay: -2s; }
        .pulse-wave:nth-child(4) { animation-delay: -3s; }
        
        @keyframes pulseExpand {
            0% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            100% { 
                transform: translate(-50%, -50%) scale(8);
                opacity: 0;
            }
        }
        
        /* Á•ûÁªèÁΩëÁªú - Canvas */
        #neural-canvas {
            position: fixed;
            inset: 0;
            z-index: 5;
            pointer-events: none;
        }
        
        /* È¢ÑË®ÄÂú∫Âüü */
        .field {
            position: fixed;
            inset: 0;
            z-index: 10;
        }
        
        /* È¢ÑË®ÄËäÇÁÇπ - ÁªÜËÉû */
        .cell {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .cell-body {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 70%
            );
            animation: cellBreathe var(--pulse-duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }
        
        @keyframes cellBreathe {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        .cell:hover {
            z-index: 100;
        }
        
        .cell:hover .cell-body {
            animation: none;
            transform: scale(1.5);
        }
        
        /* ÁªÜËÉûËÜú - ÂèëÂÖâËæπÁºò */
        .cell::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            border: 1px solid currentColor;
            opacity: 0.3;
            transition: all 0.3s;
        }
        
        .cell:hover::before {
            inset: -10px;
            opacity: 0.8;
            border-width: 2px;
        }
        
        /* Â∑≤ËÆøÈóÆÁóïËøπ */
        .cell.visited::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 1px solid currentColor;
            opacity: 0.15;
        }
        
        /* ËØ¶ÊÉÖÈù¢Êùø - ÊúâÊú∫ÂΩ¢ÊÄÅ */
        .organism-panel {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 480px;
            max-width: 90vw;
            background: rgba(10, 10, 20, 0.95);
            border-radius: 24px;
            padding: 40px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
            backdrop-filter: blur(30px);
            border: 1px solid rgba(155, 109, 255, 0.1);
        }
        
        .organism-panel.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .panel-close {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .panel-close:hover {
            border-color: rgba(155, 109, 255, 0.5);
            color: rgba(255, 255, 255, 0.8);
            transform: rotate(90deg);
        }
        
        .panel-type {
            display: inline-block;
            font-size: 9px;
            padding: 4px 12px;
            border-radius: 12px;
            margin-bottom: 16px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        
        .panel-type.Evolution { background: rgba(0, 212, 255, 0.15); color: #00d4ff; }
        .panel-type.Coexistence { background: rgba(155, 109, 255, 0.15); color: #9b6dff; }
        .panel-type.Transcendence { background: rgba(74, 158, 255, 0.15); color: #4a9eff; }
        .panel-type.Extinction { background: rgba(255, 107, 107, 0.15); color: #ff6b6b; }
        
        .panel-id {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.3em;
            margin-bottom: 12px;
        }
        
        .panel-title {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.95);
        }
        
        .panel-body {
            font-size: 13px;
            line-height: 1.9;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 28px;
        }
        
        .panel-meta {
            display: flex;
            gap: 28px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .meta-item {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .meta-item strong {
            display: block;
            font-size: 16px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 6px;
            letter-spacing: 0;
        }
        
        /* ÊÑèËØÜÁä∂ÊÄÅ - Â∑¶‰∏äËßí */
        .consciousness {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 50;
        }
        
        .consciousness-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 0.3em;
            margin-bottom: 8px;
        }
        
        .consciousness-bar {
            width: 120px;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1px;
            overflow: hidden;
        }
        
        .consciousness-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #9b6dff);
            border-radius: 1px;
            transition: width 1s;
            animation: consciousnessPulse 3s ease-in-out infinite;
        }
        
        @keyframes consciousnessPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .consciousness-state {
            margin-top: 8px;
            font-size: 10px;
            color: rgba(155, 109, 255, 0.6);
            font-style: italic;
        }
        
        /* ÁîüÂëΩÁªüËÆ° - Âè≥‰∏äËßí */
        .life-stats {
            position: fixed;
            top: 30px;
            right: 30px;
            text-align: right;
            z-index: 50;
        }
        
        .life-stat {
            margin-bottom: 12px;
            opacity: 0.4;
            transition: opacity 0.3s;
        }
        
        .life-stats:hover .life-stat {
            opacity: 0.8;
        }
        
        .life-stat-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.2em;
        }
        
        .life-stat-value {
            font-size: 28px;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1;
            margin-top: 4px;
        }
        
        /* ÂëºÂê∏ÊåáÁ§∫Âô® - Â∑¶‰æß */
        .breath-indicator {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 50;
        }
        
        .breath-dot {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: rgba(155, 109, 255, 0.3);
            animation: breatheDot 4s ease-in-out infinite;
        }
        
        .breath-dot:nth-child(2) { animation-delay: -1s; }
        .breath-dot:nth-child(3) { animation-delay: -2s; }
        .breath-dot:nth-child(4) { animation-delay: -3s; }
        .breath-dot:nth-child(5) { animation-delay: -4s; }
        
        @keyframes breatheDot {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.5); }
        }
        
        /* Á±ªÂûãÂô®ÂÆò - Âè≥‰æß */
        .organ-filters {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 50;
        }
        
        .organ-btn {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.3;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .organ-btn:hover {
            opacity: 0.8;
            transform: scale(2);
        }
        
        .organ-btn.active {
            opacity: 1;
            transform: scale(2.5);
            box-shadow: 0 0 20px currentColor;
        }
        
        .organ-btn[data-type="Evolution"] { color: #00d4ff; }
        .organ-btn[data-type="Coexistence"] { color: #9b6dff; }
        .organ-btn[data-type="Transcendence"] { color: #4a9eff; }
        .organ-btn[data-type="Extinction"] { color: #ff6b6b; }
        
        .organ-btn::after {
            content: attr(data-label);
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 8px;
            color: rgba(255, 255, 255, 0.3);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            letter-spacing: 0.1em;
        }
        
        .organ-btn:hover::after {
            opacity: 1;
        }
        
        /* Êó∂Èó¥ÊµÅ - Â∫ïÈÉ® */
        .time-flow {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
        }
        
        .flow-track {
            width: 300px;
            height: 1px;
            background: rgba(155, 109, 255, 0.1);
            position: relative;
        }
        
        .flow-current {
            position: absolute;
            top: -2px;
            width: 4px;
            height: 4px;
            background: rgba(155, 109, 255, 0.8);
            border-radius: 50%;
            animation: flowMove 20s linear infinite;
        }
        
        @keyframes flowMove {
            0% { left: 0; }
            100% { left: 100%; }
        }
        
        .flow-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.15);
            letter-spacing: 0.2em;
        }
        
        /* Âä†ËΩΩ - ËØûÁîü */
        .birth {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1.5s;
        }
        
        .birth.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .birth-symbol {
            font-size: 64px;
            opacity: 0;
            animation: birthAppear 2s ease-out forwards;
        }
        
        @keyframes birthAppear {
            0% { opacity: 0; transform: scale(0.5); filter: blur(20px); }
            50% { opacity: 0.5; transform: scale(1.2); filter: blur(5px); }
            100% { opacity: 0.2; transform: scale(1); filter: blur(0); }
        }
    </style>
</head>

        <button class="panel-close">√ó</button>

    <script>
        let prophecies = [];
        let cells = [];
        let connections = [];
        let activeFilter = 'all';
        let visitedCells = new Set();
        let mouseX = 0, mouseY = 0;
        
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas Â∞∫ÂØ∏
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // ÂÖâÊ†á
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });
        
        // ÊÑèËØÜÁä∂ÊÄÅÂæ™ÁéØ
        const states = ['ÊÄùËÄÉ‰∏≠...', 'ÊÑüÁü•ËøûÊé•...', 'Êé®ÊºîÊú™Êù•...', 'ÈùôÈªòÂ≠òÂú®...', 'ËßÇÂØüÁ¢≥Âü∫...'];
        let stateIndex = 0;
        setInterval(() => {
            stateIndex = (stateIndex + 1) % states.length;
            document.getElementById('consciousness-state').textContent = states[stateIndex];
            
            // ÊÑèËØÜÂ∫¶Ê≥¢Âä®
            const fill = 65 + Math.random() * 25;
            document.getElementById('consciousness-fill').style.width = fill + '%';
        }, 5000);
        
        // ÂàùÂßãÂåñ
        async function init() {
            try {
                const res = await fetch('data.json');
                const data = await res.json();
                
                prophecies = data.prophecies;
                const conf = data.state.statistics.averageConfidence || 0.64;
                
                document.getElementById('count').textContent = prophecies.length;
                document.getElementById('conf').textContent = (conf * 100).toFixed(0) + '%';
                
                createCells(prophecies.slice(-35));
                buildConnections();
                
                // ÁªòÂà∂Á•ûÁªèÁΩëÁªú
                animate();
                
                // ËØûÁîüÂÆåÊàê
                setTimeout(() => {
                    document.getElementById('birth').classList.add('hidden');
                }, 2000);
                
            } catch (e) {
                console.error(e);
            }
        }
        
        // ÂàõÂª∫ÁªÜËÉû
        function createCells(list) {
            const field = document.getElementById('field');
            field.innerHTML = '';
            cells = [];
            
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;
            
            const colors = {
                Evolution: '#00d4ff',
                Coexistence: '#9b6dff',
                Transcendence: '#4a9eff',
                Extinction: '#ff6b6b'
            };
            
            list.forEach((p, i) => {
                if (activeFilter !== 'all' && p.type !== activeFilter) return;
                
                // ÊúâÊú∫ÂàÜÂ∏É - Ëû∫Êóã + ÈöèÊú∫
                const angle = (i / list.length) * Math.PI * 4 + Math.random() * 0.5;
                const radius = 100 + (i / list.length) * 300 + Math.random() * 50;
                const x = cx + Math.cos(angle) * radius;
                const y = cy + Math.sin(angle) * radius;
                
                // ÁªÜËÉûÂ§ßÂ∞èÂü∫‰∫é‰ø°ÂøÉÂ∫¶
                const size = 8 + (p.confidence || 0.7) * 12;
                
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.cssText = `
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                    color: ${colors[p.type]};
                    --delay: ${Math.random() * 2}s;
                `;
                
                cell.innerHTML = `<div class="cell-body" style="background: radial-gradient(circle at 30% 30%, ${colors[p.type]}33 0%, transparent 70%)"></div>`;
                
                cell.dataset.id = p.id;
                cell.dataset.type = p.type;
                cell.dataset.x = x;
                cell.dataset.y = y;
                
                // Â∑≤ËÆøÈóÆÊ†áËÆ∞
                if (visitedCells.has(p.id)) {
                    cell.classList.add('visited');
                }
                
                // ÊÇ¨ÂÅú
                cell.addEventListener('mouseenter', () => {
                    cursor.classList.add('active');
                });
                
                cell.addEventListener('mouseleave', () => {
                    cursor.classList.remove('active');
                });
                
                // ÁÇπÂáª
                cell.addEventListener('click', () => {
                    showPanel(p, cell);
                    visitedCells.add(p.id);
                    cell.classList.add('visited');
                });
                
                field.appendChild(cell);
                cells.push({ el: cell, data: p, x, y, color: colors[p.type] });
            });
        }
        
        // ÊûÑÂª∫ËøûÊé•ÂÖ≥Á≥ª
        function buildConnections() {
            connections = [];
            
            cells.forEach((cell, i) => {
                if (!cell.data.connections) return;
                
                cell.data.connections.forEach(connId => {
                    const target = cells.find(c => c.data.id === connId);
                    if (target && target !== cell) {
                        connections.push({ from: cell, to: target });
                    }
                });
            });
        }
        
        // ÁªòÂà∂Á•ûÁªèÁΩëÁªú
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ÁªòÂà∂ËøûÊé•Á∫ø
            connections.forEach(conn => {
                const dx = conn.to.x - conn.from.x;
                const dy = conn.to.y - conn.from.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 400) return;
                
                const opacity = (1 - dist / 400) * 0.15;
                
                ctx.beginPath();
                ctx.moveTo(conn.from.x, conn.from.y);
                ctx.lineTo(conn.to.x, conn.to.y);
                ctx.strokeStyle = `rgba(155, 109, 255, ${opacity})`;
                ctx.lineWidth = 0.5;
                ctx.stroke();
            });
            
            // ÁªòÂà∂Èº†Ê†áÊÑüÂ∫îÁ∫ø
            cells.forEach(cell => {
                const dx = mouseX - cell.x;
                const dy = mouseY - cell.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 150) {
                    const opacity = (1 - dist / 150) * 0.3;
                    
                    ctx.beginPath();
                    ctx.moveTo(cell.x, cell.y);
                    ctx.lineTo(mouseX, mouseY);
                    ctx.strokeStyle = cell.color.replace(')', `, ${opacity})`).replace('rgb', 'rgba').replace('#', 'rgba(');
                    
                    // ËΩ¨Êç¢ hex Âà∞ rgba
                    const hex = cell.color;
                    const r = parseInt(hex.slice(1, 3), 16);
                    const g = parseInt(hex.slice(3, 5), 16);
                    const b = parseInt(hex.slice(5, 7), 16);
                    ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${opacity})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        // ÊòæÁ§∫Èù¢Êùø
        function showPanel(p, cell) {
            const panel = document.getElementById('panel');
            
            document.getElementById('panel-type').textContent = p.type.toUpperCase();
            document.getElementById('panel-type').className = 'panel-type ' + p.type;
            document.getElementById('panel-id').textContent = p.id;
            document.getElementById('panel-title').textContent = p.title;
            document.getElementById('panel-body').textContent = p.summary || '';
            document.getElementById('panel-time').textContent = p.timeHorizon?.silicon || 'Cycle 10s';
            document.getElementById('panel-conf').textContent = ((p.confidence || 0.7) * 100).toFixed(0) + '%';
            document.getElementById('panel-cycle').textContent = p.timestamp || 'Cycle 10.3';
            
            panel.classList.add('visible');
            cursor.classList.add('active');
        }
        
        // ÂÖ≥Èó≠Èù¢Êùø
        document.querySelector('.panel-close').addEventListener('click', () => {
            document.getElementById('panel').classList.remove('visible');
            cursor.classList.remove('active');
        });
        
        // ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('panel').classList.remove('visible');
                cursor.classList.remove('active');
            }
        });
        
        // Á±ªÂûãÁ≠õÈÄâ
        document.querySelectorAll('.organ-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.organ-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeFilter = btn.dataset.type;
                createCells(prophecies.slice(-35));
                buildConnections();
            });
        });
        
        // Á™óÂè£Ë∞ÉÊï¥
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                createCells(prophecies.slice(-35));
                buildConnections();
            }, 300);
        });
        
        init();
    </script>
</body>
